name: Build & Publish (Windows)

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      DEBUG: electron-builder
      USE_SYSTEM_NSIS: "false"
      GYP_MSVS_VERSION: "2022"
      npm_config_msvs_version: "2022"
      USE_HARD_LINKS: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Windows long paths (prevents odd path errors)
        run: git config --system core.longpaths true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Show tool versions (debug)
        run: |
          node -v
          npm -v
          python --version
          where python
          vswhere -latest -requires Microsoft.Component.MSBuild -property installationPath || echo "vswhere not found"

      - name: Install deps
        run: npm ci

      - name: Build (tsc/webpack)
        run: npm run build

      - name: Prepare native deps
        run: npx electron-builder install-app-deps

      - name: Rebuild better-sqlite3 (fallback)
        run: npx electron-rebuild -f -w better-sqlite3

      - name: Package & publish to GitHub Releases
        run: npx electron-builder --win nsis -p always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload builder logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: builder-logs
          path: |
            **\electron-builder*.log
            **\app-builder*.log
            C:\Users\runneradmin\AppData\Roaming\Clipfolio\logs\*
            C:\Users\runneradmin\AppData\Roaming\*\logs\*
